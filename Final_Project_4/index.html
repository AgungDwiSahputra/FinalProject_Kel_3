<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ramalan Cuaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="ramalan-cuaca" class="d-flex align-items-center justify-content-center">
        <div class="bola-1 rounded-circle"></div>
        <div class="bola-2 rounded-circle"></div>
        <div class="kotak p-5">
            <div class="d-flex align-items-center flex-row">
                <input class="form-control rounded-pill ps-4" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary search rounded-circle ms-2">
                    <i class="bi bi-search" style="font-size: 14px;"></i>
                </button>
            </div>
            <h5 class="text-center mt-3">Cuaca pada kota <b>"KOTA YANG DI CARI"</b></h5>

            <div class="container p-0 mt-4">
                <div class="row p-1">
                    <div class="col-5 p-1">
                        <div class="kelembapan bg-white rounded d-flex p-3 flex-row">
                            <img src="icon/humidity.png" alt="Sangat Cerah" width="50" height="50">
                            <div class="list-kelembapan d-flex flex-column ms-3">
                                <span class="mb-1"><b>Tingkat kelembapan</b></span>
                                <div class="rounded-pill bg-warning px-3 py-1 text-white text-center"><b>79%</b></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-7 p-1">
                        <div class="kelembapan bg-white rounded d-flex p-3 flex-column justify-content-center">
                            <span class="mb-1 text-center"><b>Waktu di KOTA YANG DI CARI</b></span>
                            <div class="time text-center">17:00:00 WIB</div>
                        </div>
                    </div>
                </div>

                <div class="row p-1">
                    <div class="col-4 p-1">
                        <div class="suhu w-100 bg-white rounded d-flex p-3 flex-row">
                            <img src="icon/sun.png" alt="Sangat Cerah" width="50" height="50">
                            <div class="list-suhu d-flex flex-column ms-3">
                                <span class="mb-1"><b>Temperatur</b></span>
                                <div class="rounded-pill bg-primary d-inline-block py-1 text-white text-center"><b>33,5 C</b></div>
                                <span>Sangat Cerah</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 p-1">
                        <div class="suhu w-100 bg-white rounded d-flex p-3 flex-row">
                            <img src="icon/sun-rain.png" alt="Sangat Cerah" width="50" height="50">
                            <div class="list-suhu d-flex flex-column ms-3">
                                <span class="mb-1"><b>Min.Temperatur</b></span>
                                <div class="rounded-pill bg-primary d-inline-block py-1 text-white text-center"><b>22,5 C</b></div>
                                <span>Gerimis</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 p-1">
                        <div class="suhu w-100 bg-white rounded d-flex p-3 flex-row">
                            <img src="icon/sun-cloud.png" alt="Sangat Cerah" width="50" height="50">
                            <div class="list-suhu d-flex flex-column ms-3">
                                <span class="mb-1"><b>Max.Temperatur</b></span>
                                <div class="rounded-pill bg-primary d-inline-block py-1 text-white text-center"><b>30,5 C</b></div>
                                <span>Cerah Berawan</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-6 p-1">
                        <div class="angin bg-white rounded d-flex p-3 flex-row justify-content-center">
                            <img src="icon/wind.png" alt="Sangat Cerah" width="50" height="50">
                            <div class="list-angin d-flex flex-column ms-3">
                                <span class="mb-1"><b>Kecepatan Angin</b></span>
                                <div class="rounded-pill bg-warning px-3 py-1 text-white text-center"><b>2.57 km/jam</b></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 p-1">
                        <div class="angin bg-white rounded d-flex p-3 flex-row justify-content-center">
                            <img src="icon/wind.png" alt="Sangat Cerah" width="50" height="50">
                            <div class="list-angin d-flex flex-column ms-3">
                                <span class="mb-1"><b>Derajat Angin</b></span>
                                <div class="rounded-pill bg-warning px-3 py-1 text-white text-center"><b>50 Derajat</b></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
